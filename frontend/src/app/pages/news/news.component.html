<div class="monthdetail-container">
  <app-ui-item label="Últimas noticias"></app-ui-item>

  <div class="plank-wrapper">
    <app-plank
      [editable]="false"
      [lines]="noticiasAsLineas"
      [allowDeleteOnly]="isProfesor"
      (remove)="removeNoticia($event)"
      (abrirArchivo)="abrirArchivo($event)">
    </app-plank>
  </div>

  <div *ngIf="isProfesor" class="boton-contenido">
    <app-ui-button text="Añadir noticia" (click)="addNoticia()"></app-ui-button>
  </div>
</div>
