<div class="home-container">
  <div class="content-left">
    <app-plank
      *ngIf="esProfesor"
      [title]="'Novedades para profesor'"
      [lines]="novedadesProfesor"
      [editable]="false"
      [allowDeleteOnly]="true"
      (add)="addNuevaNovedadProfesor($event)"
      (remove)="removeNovedadProfesor($event)">
    </app-plank>

    <app-plank
      [title]="'Novedades para alumnos'"
      [editable]="esProfesor"
      [allowDeleteOnly]="esProfesor"
      [lines]="novedadesAlumno"
      (add)="addNuevaNovedad($event)"
      (remove)="removeNovedadAlumno($event)">
    </app-plank>
  </div>

  <div class="content-right">
    <app-calendar [reuniones]="reuniones"></app-calendar>
    <app-ui-button *ngIf="esProfesor" text="Crear ReuniÃ³n" (click)="onCrearReunion()"></app-ui-button>
  </div>
</div>
