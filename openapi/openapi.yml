openapi: 3.0.3
info:
  title: API oPROsita
  description: API REST para gestión de grupos, usuarios, contenido y simulacros
  version: 1.2.0

servers:
  - url: http://localhost:8080/api

tags:
  - name: grupos
    description: Operaciones con grupos de alumnos
  - name: alumnos
    description: Gestión de alumnos
  - name: contenido
    description: Gestión de contenido educativo
  - name: simulacros
    description: Operaciones con simulacros de examen
  - name: novedades
    description: Sistema de novedades y notificaciones
  - name: noticias
    description: Gestión de noticias
  - name: archivos
    description: Gestión de archivos y documentos

paths:
  /grupos:
    get:
      tags:
        - grupos
      operationId: getGrupos
      summary: Obtener todos los grupos
      responses:
        '200':
          description: Lista de grupos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Grupo'
        '500':
          description: Error interno
    post:
      tags:
        - grupos
      operationId: createGrupo
      summary: Crear un nuevo grupo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Grupo'
            example:
              nombre: Grupo 1
              meses:
                - nombre: Septiembre
                - nombre: Octubre
                - nombre: Noviembre
                - nombre: Diciembre
                - nombre: Enero
                - nombre: Febrero
                - nombre: Marzo
                - nombre: Abril
                - nombre: Mayo
                - nombre: Junio
      responses:
        '201':
          description: Grupo creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Grupo'

  /grupos/{id}:
    get:
      tags:
        - grupos
      operationId: getGrupoById
      summary: Obtener detalle de un grupo
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Grupo encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Grupo'
        '404':
          description: Grupo no encontrado
    delete:
      tags:
        - grupos
      operationId: deleteGrupo
      summary: Eliminar un grupo
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Grupo eliminado correctamente
        '404':
          description: Grupo no encontrado

  /grupos/{grupoId}/alumnos:
    get:
      tags:
        - grupos
        - alumnos
      operationId: getAlumnosByGrupo
      summary: Obtener alumnos de un grupo
      parameters:
        - in: path
          name: grupoId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Lista de alumnos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Alumno'

    post:
      tags:
        - grupos
        - alumnos
      operationId: addAlumnoToGrupo
      summary: Añadir un alumno a un grupo
      parameters:
        - in: path
          name: grupoId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Alumno'
      responses:
        '201':
          description: Alumno añadido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alumno'

  /grupos/{grupoId}/alumnos/{alumnoId}:
    delete:
      tags:
        - grupos
        - alumnos
      operationId: removeAlumnoFromGrupo
      summary: Eliminar un alumno de un grupo
      parameters:
        - in: path
          name: grupoId
          required: true
          schema:
            type: integer
        - in: path
          name: alumnoId
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Alumno eliminado correctamente del grupo

  /alumnos/{id}:
    delete:
      tags:
        - alumnos
      operationId: deleteAlumno
      summary: Eliminar un alumno
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Alumno eliminado correctamente

  /alumnos/{alumnoId}/contenido:
    get:
      tags:
        - contenido
      summary: Obtener contenido privado de un alumno
      operationId: getContenidoPrivadoAlumno
      parameters:
        - name: alumnoId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Lista de contenido privado del alumno
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ContenidoItem'

    post:
      tags:
        - contenido
      summary: Añadir contenido privado al alumno
      operationId: addContenidoPrivadoAlumno
      parameters:
        - name: alumnoId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                texto:
                  type: string
                tipoContenido:
                  type: string
                  enum: [temas, programacion, practico]
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Contenido añadido a lista privada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContenidoItem'

  /grupos/{grupoId}/meses:
    get:
      tags:
        - grupos
        - meses
      operationId: getMesesByGrupo
      summary: Obtener meses de un grupo
      parameters:
        - in: path
          name: grupoId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Lista de meses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Mes'

    post:
      tags:
        - grupos
        - meses
      operationId: addMesToGrupo
      summary: Añadir mes a un grupo
      parameters:
        - in: path
          name: grupoId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Mes'
      responses:
        '201':
          description: Mes añadido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mes'

  /grupos/{grupoId}/meses/{mesId}/contenido:
    get:
      tags:
        - contenido
      summary: Obtener contenido público de un grupo en un mes
      operationId: getContenidoGrupoMes
      parameters:
        - name: grupoId
          in: path
          required: true
          schema:
            type: integer
        - name: mesId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Lista de contenido del grupo en ese mes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ContenidoItem'

    post:
      tags:
        - contenido
      summary: Añadir contenido a un grupo en un mes (profesor)
      operationId: addContenidoToGrupoMes
      parameters:
        - name: grupoId
          in: path
          required: true
          schema:
            type: integer
        - name: mesId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                texto:
                  type: string
                tipoContenido:
                  type: string
                  enum: [ temas, programacion, practico ]
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Contenido creado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContenidoItem'

  /contenido/{id}:
    delete:
      tags:
        - contenido
      summary: Eliminar contenido por ID
      operationId: deleteContenido
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Contenido eliminado correctamente
        '404':
          description: Contenido no encontrado

  /simulacros:
    get:
      tags:
        - simulacros
      operationId: getSimulacros
      summary: Obtener simulacros
      responses:
        '200':
          description: Lista de simulacros
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Simulacro'

    post:
      tags:
        - simulacros
      operationId: createSimulacro
      summary: Crear un nuevo simulacro (PDF + descripción)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                descripcion:
                  type: string
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Simulacro creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Simulacro'

  /simulacros/{id}:
    delete:
      tags:
        - simulacros
      operationId: deleteSimulacro
      summary: Eliminar un simulacro
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Simulacro eliminado correctamente

  /profesores/{profesorId}/grupos:
    get:
      tags:
        - profesores
        - grupos
      operationId: getGruposByProfesor
      summary: Obtener grupos de un profesor
      parameters:
        - in: path
          name: profesorId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Lista de grupos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Grupo'

  /alumnos/{alumnoId}/grupos:
    get:
      tags:
        - alumnos
        - grupos
      summary: Obtener grupos de un alumno
      operationId: getGruposByAlumno
      parameters:
        - name: alumnoId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Lista de grupos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Grupo'

  /novedades/profesor:
    get:
      tags:
        - novedades
      operationId: getNovedadesProfesor
      summary: Obtener novedades para profesores
      parameters:
        - in: query
          name: tipo
          required: false
          schema:
            type: string
            enum: [ chat, contenido, todos ]
        - in: query
          name: fechaDesde
          required: false
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Lista de novedades
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Novedad'


    post:
      tags:
        - novedades
      operationId: createNovedadProfesor
      summary: Crear novedad para profesores
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Novedad'
      responses:
        '201':
          description: Novedad creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Novedad'

  /novedades/alumno:
    get:
      tags:
        - novedades
      operationId: getNovedadesAlumno
      summary: Obtener novedades para alumnos
      responses:
        '200':
          description: Lista de novedades
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Novedad'

    post:
      tags:
        - novedades
      operationId: createNovedadAlumno
      summary: Crear novedad para alumnos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Novedad'
      responses:
        '201':
          description: Novedad creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Novedad'

  /novedades/{id}:
    delete:
      tags:
        - novedades
      operationId: deleteNovedad
      summary: Eliminar una novedad
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Novedad eliminada correctamente

  /noticias:
    get:
      tags:
        - noticias
      operationId: getNoticias
      summary: Obtener noticias
      responses:
        '200':
          description: Lista de noticias
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Noticia'

    post:
      tags:
        - noticias
      operationId: createNoticia
      summary: Crear una nueva noticia (PDF + descripción)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                descripcion:
                  type: string
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Noticia creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Noticia'
  /noticias/{id}:
    delete:
      tags:
        - noticias
      operationId: deleteNoticia
      summary: Eliminar una noticia
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Noticia eliminada correctamente

  /grupos/{grupoId}/reuniones:
    get:
      tags:
        - reuniones
      operationId: getReunionesByGrupo
      summary: Obtener reuniones de un grupo
      parameters:
        - in: path
          name: grupoId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Lista de reuniones
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reunion'
    post:
      tags:
        - reuniones
      operationId: createReunion
      summary: Crear una reunión para un grupo
      parameters:
        - in: path
          name: grupoId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reunion'
      responses:
        '201':
          description: Reunión creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reunion'

  /reuniones/{id}:
    put:
      tags:
        - reuniones
      operationId: updateReunion
      summary: Actualizar una reunión
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reunion'
      responses:
        '200':
          description: Reunión actualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reunion'

    delete:
      tags:
        - reuniones
      operationId: deleteReunion
      summary: Eliminar una reunión
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Reunión eliminada correctamente

  /archivos/upload:
    post:
      tags:
        - archivos
      operationId: uploadArchivo
      summary: Subir archivo
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Archivo subido correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Archivo'

  /archivos/{id}/download:
    get:
      tags:
        - archivos
      operationId: downloadArchivo
      summary: Descargar archivo por ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Archivo descargado
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: Archivo no encontrado

  /chat/mensajes:
    get:
      tags:
        - chat
      operationId: getMensajes
      summary: Obtener mensajes
      parameters:
        - in: query
          name: remitente
          required: false
          schema:
            type: integer
        - in: query
          name: destinatario
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Lista de mensajes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Mensaje'
    post:
      tags:
        - chat
      operationId: enviarMensaje
      summary: Enviar un mensaje
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Mensaje'
      responses:
        '201':
          description: Mensaje enviado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensaje'

  /chat/conversaciones:
    get:
      tags:
        - chat
      operationId: getConversaciones
      summary: Obtener lista de conversaciones
      parameters:
        - in: query
          name: usuarioId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Lista de conversaciones
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Conversacion'

components:
  schemas:
    Grupo:
      type: object
      description: Representa un grupo de alumnos con sus meses asociados.
      properties:
        id:
          type: integer
          description: ID único del grupo.
        nombre:
          type: string
          description: Nombre del grupo.
        meses:
          type: array
          description: Lista de meses del grupo.
          items:
            $ref: '#/components/schemas/Mes'
      example:
        id: 1
        nombre: Grupo 1
        meses:
          - id: 1
            nombre: Septiembre
            grupoId: 1
          - id: 2
            nombre: Octubre
            grupoId: 1

    Mes:
      type: object
      description: Representa un mes perteneciente a un grupo.
      properties:
        id:
          type: integer
          description: ID del mes.
        nombre:
          type: string
          description: Nombre del mes.
        grupoId:
          type: integer
          description: ID del grupo al que pertenece.
      example:
        id: 1
        nombre: Septiembre
        grupoId: 1

    Alumno:
      type: object
      description: Representa un alumno de la plataforma.
      properties:
        id:
          type: integer
          description: ID del alumno.
        nombre:
          type: string
          description: Nombre completo del alumno.
        grupoId:
          type: integer
          description: ID del grupo al que pertenece.
        tipo:
          type: string
          enum: [ alumno ]
          description: Tipo de usuario (siempre "alumno").
      example:
        id: 10
        nombre: Juan Pérez
        grupoId: 1
        tipo: alumno

    Profesor:
      type: object
      description: Representa un profesor con uno o varios grupos asignados.
      properties:
        id:
          type: integer
          description: ID del profesor.
        nombre:
          type: string
          description: Nombre completo del profesor.
        grupoIds:
          type: array
          description: Lista de IDs de los grupos que gestiona.
          items:
            type: integer
        tipo:
          type: string
          enum: [ profesor ]
          description: Tipo de usuario (siempre "profesor").
      example:
        id: 5
        nombre: María López
        grupoIds: [1, 2]
        tipo: profesor

    ContenidoItem:
      type: object
      description: Representa un recurso educativo (tema, programación o práctico).
      properties:
        id:
          type: integer
          description: ID del contenido.
        texto:
          type: string
          description: Descripción o contenido textual.
        tipoContenido:
          type: string
          enum: [ temas, programacion, practico ]
          description: Tipo de contenido.
        autorId:
          type: integer
          description: ID del usuario que subió el contenido.
        mesId:
          type: integer
          description: ID del mes al que pertenece el contenido.
        archivoId:
          type: integer
          nullable: true
          description: ID del archivo asociado (si lo hay).
      example:
        id: 1
        texto: Introducción a la Ley Orgánica
        tipoContenido: temas
        autorId: 10
        mesId: 2
        archivoId: 7

    Archivo:
      type: object
      description: Representa un archivo subido al sistema.
      properties:
        id:
          type: integer
          description: ID del archivo.
        nombre:
          type: string
          description: Nombre original del archivo.
        tipo:
          type: string
          description: Tipo MIME del archivo.
        url:
          type: string
          description: URL para acceder al archivo.
        datos:
          type: string
          format: byte
          description: Datos codificados en base64.
      example:
        id: 7
        nombre: temario.pdf
        tipo: application/pdf
        url: /archivos/7/download
        datos: JVBERi0xLjQKJcTl8uX...

    Simulacro:
      type: object
      description: Representa un simulacro de examen con archivo PDF.
      properties:
        id:
          type: integer
          description: ID del simulacro.
        descripcion:
          type: string
          description: Descripción del simulacro.
        archivoId:
          type: integer
          description: ID del archivo asociado.
      example:
        id: 3
        descripcion: Simulacro 1 - Tema 2
        archivoId: 7

    Noticia:
      type: object
      description: Representa una noticia publicada en el tablón común.
      properties:
        id:
          type: integer
          description: ID de la noticia.
        descripcion:
          type: string
          description: Descripción o título de la noticia.
        archivoId:
          type: integer
          description: ID del archivo adjunto.
      example:
        id: 5
        descripcion: Nueva guía de estudio disponible
        archivoId: 9

    Novedad:
      type: object
      description: Representa una notificación o novedad generada en la aplicación.
      properties:
        id:
          type: integer
          description: ID de la novedad.
        texto:
          type: string
          description: Mensaje de la novedad.
        tipoDestinatario:
          type: string
          enum: [ profesor, alumno ]
          description: Público objetivo de la novedad.
        fechaCreacion:
          type: string
          format: date-time
          description: Fecha y hora de creación.
      example:
        id: 12
        texto: Juan del Grupo 1 ha subido 1 Temario
        tipoDestinatario: profesor
        fechaCreacion: "2025-05-27T10:15:00Z"

    Reunion:
      type: object
      description: Representa una reunión entre alumnos y profesor.
      properties:
        id:
          type: integer
          description: ID de la reunión.
        titulo:
          type: string
          description: Título de la reunión.
        descripcion:
          type: string
          description: Descripción o detalles adicionales.
        fechaHora:
          type: string
          format: date-time
          description: Fecha y hora programadas.
        enlace:
          type: string
